!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 20.2.0.2 255.255.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 20.1.0.2 255.255.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 192.168.1.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet3/0
 ip address 192.168.2.1 255.255.255.0
 duplex auto
 speed auto
!
router bgp 200
 no synchronization
 bgp log-neighbor-changes
 network 20.1.0.0
 network 20.1.0.0 mask 255.255.0.0
 network 20.2.0.0
 network 20.2.0.0 mask 255.255.0.0
 network 192.168.1.0
 network 192.168.2.0
 neighbor 192.168.1.2 remote-as 300
 neighbor 192.168.2.2 remote-as 100
 no auto-summary
!
no ip http server
no ip http secure-server
!
ip route 0.0.0.0 0.0.0.0 20.2.0.1
ip route 0.0.0.0 0.0.0.0 20.1.0.1
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
